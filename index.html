<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="/styless.css" />
  </head>
  <body>
    <h1 class="title">Weather Widget</h1>
    <div class="container">
      <div class="weather-widget">
        <div class="weather-widget-time-date">
          <p class="date"></p>
          <p class="time"></p>
        </div>
        <div class="weather-widget-location-temperature-description">
          <p class="location"></p>
          <p class="temperature"></p>
          <p class="description"></p>
        </div>
        <div class="weather-widget-humidity-pressure-wind">
          <p class="humidity"></p>
          <p class="pressure"></p>
          <p class="wind"></p>
        </div>
      
      </div>
      <button class="update-weather">Update Weather</button>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
